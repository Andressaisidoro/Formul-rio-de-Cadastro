<!DOCTYPE html>
<html lang="en">
<cabeça>
  <meta charset="UTF-8">
  <meta http-equiv="Compatível com X-UA" conteúdo="IE=edge">
  <meta nome="viewport" conteúdo="width=device-width, initial-scale=1.0">

  <link rel="pré-conectar" href="https://fonts.googleapis.com">
  <link rel="pré-conectar" href="https://fonts.gstatic.com" origem cruzada>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="folha de estilo">

  <link rel="folha de estilo" href="./estilo.css"  />

  <título>Formulário - Andressa Isidoro</título>
</cabeça>
<corpo>

  <div classe="contêiner">
    <seção classe="cabeçalho">
      <h2>Formulário de Cadastro</h2>
    </seção>

    <formulário ue="forma" classe="forma">
      <div classe="conteúdo do formulário">
        <etiqueta par="nome de usuário">Nome do usuário</etiqueta>
        <entrada
          tipo="texto"
          ue="nome de usuário"
          espaço reservado="Digite o nome do usuário..."
        />
        <a>Aqui vai uma mensagem de erro....</a>
      </div>

      <div classe="conteúdo do formulário">
        <etiqueta par="e-mail">E-mail</etiqueta>
        <entrada
          tipo="e-mail"
          ue="e-mail"
          espaço reservado="Digite seu e-mail..."
        />
        <a>Aqui vai uma mensagem de erro....</a>
      </div>

      <div classe="conteúdo do formulário">
        <etiqueta par="senha">Senha</etiqueta>
        <entrada
          tipo="senha"
          ue="senha"
          espaço reservado="Digite sua senha..."
        />
        <a>Aqui vai uma mensagem de erro....</a>
      </div>

      <div classe="conteúdo do formulário">
        <etiqueta par="senha-confirmação">Confirmação de senha</etiqueta>
        <entrada
          tipo="senha"
          ue="senha-confirmação"
          espaço reservado="Digite sua senha novamente..."
        />
        <a>Aqui vai uma mensagem de erro....</a>
      </div>

      <botão tipo="enviar">Cadastro</botão>
      <botão tipo="reiniciar">Limpar Formulário</botão>

        

    </formulário>

  </div>
  

  <roteiro src="./script.js"></roteiro>
</corpo>
</html>
